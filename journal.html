<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow â€“ Journal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initJournal()">
<div class="container">

  <h1 class="gradient-text">Your Journal</h1>
  <p class="subtext">Flip through your entries like a real diary.</p>

  <div class="journal-wrapper">
    <div class="journal-book">

      <!-- Left page -->
      <div class="page left-page">
        <div class="page-clipart"></div>
        <div class="page-content">
          <div class="page-meta">
            <span id="leftDate" class="page-date"></span>
            <span id="leftMood" class="page-mood"></span>
          </div>
          <h2 id="leftTitle" class="page-title"></h2>
          <p id="leftBody" class="page-body"></p>
        </div>
      </div>

      <!-- Right page -->
      <div class="page right-page">
        <div class="page-clipart"></div>
        <div class="page-content">
          <div class="page-meta">
            <span id="rightDate" class="page-date"></span>
            <span id="rightMood" class="page-mood"></span>
          </div>
          <h2 id="rightTitle" class="page-title"></h2>
          <p id="rightBody" class="page-body"></p>
        </div>
      </div>

      <!-- Animated flipping sheet -->
      <div class="page-flip" id="pageFlip">
        <div class="page-clipart"></div>
        <div class="page-content flip-content"></div>
      </div>

      <!-- Bookmarks -->
      <div class="bookmarks">
        <button class="bookmark" data-section="all">All</button>
        <button class="bookmark" data-section="daily">Daily</button>
        <button class="bookmark" data-section="gratitude">Gratitude</button>
        <button class="bookmark" data-section="mood">Mood</button>
      </div>
    </div>
  </div>

  <div class="journal-controls">
    <button class="btn-secondary" onclick="prevPages()">&larr; Previous</button>
    <button class="btn-primary" onclick="nextPages()">Next &rarr;</button>
  </div>

  <div class="journal-new-entry">
    <h2>New Entry</h2>
    <label class="field-label">Title</label>
    <input type="text" id="entryTitle" class="input" placeholder="Todayâ€™s headline">

    <label class="field-label">Mood</label>
    <select id="entryMood" class="input">
      <option value="ðŸ˜Š Calm">ðŸ˜Š Calm</option>
      <option value="ðŸ˜Œ Grateful">ðŸ˜Œ Grateful</option>
      <option value="ðŸ’ª Motivated">ðŸ’ª Motivated</option>
      <option value="ðŸ§  Reflective">ðŸ§  Reflective</option>
    </select>

    <label class="field-label">Section</label>
    <select id="entrySection" class="input">
      <option value="daily">Daily</option>
      <option value="gratitude">Gratitude</option>
      <option value="mood">Mood</option>
    </select>

    <label class="field-label">Entry</label>
    <textarea id="entryBody" class="input textarea" rows="5"
      placeholder="Write your thoughts here like a diary..."></textarea>

    <button class="btn-primary" onclick="saveEntry()">Save Entry</button>
  </div>

  <button class="back-btn" onclick="goBack()">Back</button>

</div>

<script src="fitflow-global.js"></script>
<script src="journal-data.js"></script>
<script src="journal.js"></script>

</body>
</html>
