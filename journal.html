<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow Journal</title>

  <link rel="stylesheet" href="style.css">

  <script src="users.js"></script>
  <script src="script.js"></script>
</head>

<body onload="ffInitPage({ protectUser: true, journal: true });">

  <!-- BURGER ICON -->
  <div class="burger" onclick="toggleSidebar()">☰</div>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>FitFlow</h2>
      <button class="close-btn" onclick="toggleSidebar()">×</button>
    </div>

    <nav class="sidebar-nav">

      <p class="sidebar-section">Main</p>
      <a href="dashboard.html">Dashboard</a>
      <a href="progress.html">Progress</a>
      <a href="journal.html">Journal</a>

      <p class="sidebar-section">Trackers</p>
      <a href="sleep.html">Sleep</a>
      <a href="water.html">Water</a>
      <a href="nutrition.html">Nutrition</a>
      <a href="workouts.html">Workouts</a>
      <a href="affirmations.html">Affirmations</a>
      <a href="meditation.html">Meditation</a>

      <p class="sidebar-section">Other</p>
      <a href="badges.html">Badges</a>
      <a href="shop.html">Shop</a>
      <a href="blog.html">Blog</a>

      <p class="sidebar-section">Account</p>
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logoutUser()">Logout</a>

    </nav>
  </aside>

  <!-- OVERLAY -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <!-- MAIN CONTENT -->
  <main class="content">

    <h1>Journal</h1>

    <!-- BINDER STYLE CONTAINER -->
    <div class="journal-binder gradient-card">

      <textarea id="journalText" class="journal-input" placeholder="Write your thoughts..."></textarea>

      <button id="saveJournalBtn" class="primary-btn">Save Entry</button>

      <h2>Your Entries</h2>
      <div id="journalEntriesList" class="journal-entries"></div>

    </div>

  </main>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("show");
    }
  </script>

</body>
</html>
