<body>

<div class="container">

  <h1 class="gradient-text">Create Your Account</h1>

  <!-- SIGNUP FORM -->
  <section class="card" style="padding: var(--space-lg);">

    <label class="field-label">Username</label>
    <input type="text" id="username" class="input">

    <label class="field-label">Password</label>
    <input type="password" id="password" class="input">

    <label class="field-label">Confirm Password</label>
    <input type="password" id="confirmPassword" class="input">

    <button class="primary" onclick="handleSignup()" style="margin-top: var(--space-md);">
      Sign Up
    </button>

    <p id="signupStatus" class="subtext" style="margin-top: var(--space-sm);"></p>

    <p class="subtext" style="margin-top: var(--space-md);">
      Already have an account?
      <a href="login.html">Log in</a>
    </p>

  </section>

</div>

<script src="fitflow-global.js"></script>
<script src="signup.js"></script>

</body>
</html>
