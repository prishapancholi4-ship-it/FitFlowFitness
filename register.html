<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€¢ FitFlow</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container" style="max-width: 420px; margin-top: 80px;">

  <h1 class="gradient-text" style="text-align:center;">Create Account</h1>
  <p class="subtext" style="text-align:center; margin-bottom: 24px;">Join FitFlow</p>

  <div class="card" style="padding: var(--space-lg);">

    <label class="field-label">Email</label>
    <input type="email" id="regEmail" class="input" placeholder="you@example.com">

    <label class="field-label">Username</label>
    <input type="text" id="regUsername" class="input" placeholder="Choose a username">

    <label class="field-label">Password</label>
    <input type="password" id="regPassword" class="input" placeholder="Choose a password">

    <button class="primary" onclick="handleRegister()" style="width:100%; margin-top: var(--space-md);">
      Register
    </button>

    <p id="registerStatus" class="subtext" style="margin-top: var(--space-sm);"></p>

  </div>

  <div style="text-align:center; margin-top: 16px;">
    <a href="login.html" style="color: var(--blue); font-size: 0.9rem;">Already have an account?</a>
  </div>

</div>

<script src="register.js"></script>

</body>
</html>
