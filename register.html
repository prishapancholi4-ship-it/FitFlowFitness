<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register â€“ FitFlow</title>
    <link rel="stylesheet" href="style.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <nav class="top-nav">
        <div class="top-nav-title">FitFlow</div>
        <div class="top-nav-links">
            <a href="login.html">
                <span class="material-icons" style="font-size:16px;vertical-align:middle;">login</span>
                <span>Login</span>
            </a>
            <a href="register.html" class="active">
                <span class="material-icons" style="font-size:16px;vertical-align:middle;">person_add</span>
                <span>Register</span>
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <h2>Create your account</h2>

        <div class="auth-field">
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" placeholder="Choose a username">
        </div>

        <div class="auth-field">
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" placeholder="Your email (optional)">
        </div>

        <div class="auth-field">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" placeholder="Create a password">
        </div>

        <button onclick="registerUser()">Register</button>

        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
