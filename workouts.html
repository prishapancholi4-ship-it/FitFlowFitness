<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow â€“ Workouts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initWorkouts()">

<div class="container">

  <h1 class="gradient-text">Workout Log</h1>

  <!-- ADD WORKOUT ENTRY -->
  <section class="card" style="padding: var(--space-lg);">

    <label class="field-label">Workout Type</label>
    <input type="text" id="workoutType" class="input" placeholder="e.g., Push Day">

    <label class="field-label">Duration (minutes)</label>
    <input type="number" id="workoutDuration" class="input" placeholder="e.g., 45">

    <button class="primary" onclick="addWorkout()" style="margin-top: var(--space-md);">
      Add Workout
    </button>

    <p id="workoutStatus" class="subtext" style="margin-top: var(--space-sm);"></p>
  </section>

  <!-- RECENT WORKOUTS -->
  <section class="card" style="padding: var(--space-lg); margin-top: var(--space-lg);">
    <h2>Recent Workouts</h2>
    <ul id="workoutList"></ul>
  </section>

  <!-- BACK BUTTON -->
  <button class="utility" onclick="goBack()" style="margin-top: var(--space-lg);">
    Back
  </button>

</div>

<script src="fitflow-global.js"></script>
<script src="workouts.js"></script>

</body>
</html>
