<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>

  <link rel="stylesheet" href="style.css">
  <script src="users.js"></script>
  <script src="script.js"></script>
</head>

<body onload="ffInitPage({ protectUser: true, trackers: true });">

  <div class="burger" onclick="toggleSidebar()">☰</div>

  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>FitFlow</h2>
      <button class="close-btn" onclick="toggleSidebar()">×</button>
    </div>

    <nav class="sidebar-nav">
      <p class="sidebar-section">Main</p>
      <a href="dashboard.html">Dashboard</a>
      <a href="progress.html">Progress</a>
      <a href="journal.html">Journal</a>

      <p class="sidebar-section">Trackers</p>
      <a href="sleep.html">Sleep</a>
      <a href="water.html">Water</a>
      <a href="nutrition.html">Nutrition</a>
      <a href="workouts.html">Workouts</a>
      <a href="affirmations.html">Affirmations</a>
      <a href="meditation.html">Meditation</a>

      <p class="sidebar-section">Other</p>
      <a href="badges.html">Badges</a>
      <a href="shop.html">Shop</a>
      <a href="blog.html">Blog</a>

      <p class="sidebar-section">Account</p>
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logoutUser()">Logout</a>
    </nav>
  </aside>

  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <main class="content">
    <h1>Workout Tracker</h1>

    <!-- Gradient card for input + button -->
    <div class="gradient-card">
      <input id="workoutMinutes" placeholder="Minutes exercised">
      <button class="primary-btn">Save Workout</button>
    </div>

    <h2>Workout Log</h2>

    <!-- Gradient card for log list -->
    <div id="workoutsLogList" class="gradient-card"></div>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("show");
    }
  </script>

</body>
</html>
