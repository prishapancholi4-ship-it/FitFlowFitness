<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow â€“ Sleep Log</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initSleep()">

<div class="container">

  <h1 class="gradient-text">Sleep Tracker</h1>

  <!-- ADD SLEEP ENTRY -->
  <section class="card" style="padding: var(--space-lg);">

    <label class="field-label">Hours Slept</label>
    <input type="number" id="sleepHours" class="input" placeholder="e.g., 7.5">

    <button class="primary" onclick="addSleep()" style="margin-top: var(--space-md);">
      Add Sleep
    </button>

    <p id="sleepStatus" class="subtext" style="margin-top: var(--space-sm);"></p>
  </section>

  <!-- RECENT SLEEP LOGS -->
  <section class="card" style="padding: var(--space-lg); margin-top: var(--space-lg);">
    <h2>Recent Sleep Logs</h2>
    <ul id="sleepList"></ul>
  </section>

  <!-- BACK BUTTON -->
  <button class="utility" onclick="goBack()" style="margin-top: var(--space-lg);">
    Back
  </button>

</div>

<script src="fitflow-global.js"></script>
<script src="sleep.js"></script>

</body>
</html>
