<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow – Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initAdmin()">

<!-- BURGER MENU -->
<div id="burgerMenu" class="burger">☰</div>

<div id="sidebar" class="sidebar">
  <button onclick="goTo('dashboard.html')">Dashboard</button>
  <button onclick="goTo('profile.html')">Profile</button>
  <button onclick="goTo('admin.html')" id="adminLink">Admin Panel</button>
  <button onclick="handleLogout()">Logout</button>
</div>

<div class="container">
  <h1 class="gradient-text">FitFlow Admin Panel</h1>
  <p id="adminWelcome" class="subtext"></p>

  <section class="card">
    <h2>Management</h2>
    <div class="button-grid">
      <button onclick="goTo('admin-users.html')">User Management</button>
      <button onclick="goTo('admin-all-analytics.html')">Global Analytics</button>
      <button onclick="goTo('blog-admin.html')">Blog Moderation</button>
    </div>
  </section>

  <section class="card">
    <h2>Tools</h2>
    <div class="button-grid">
      <button onclick="goTo('admin-challenges.html')">Challenges</button>
      <button onclick="goTo('admin-levels.html')">Levels</button>
      <button onclick="goTo('admin-tools.html')">Admin Tools</button>
      <button onclick="goTo('admin-security.html')">Security</button>
    </div>
  </section>

  <button class="back-btn" onclick="goBack()">Back</button>
</div>

<script src="fitflow-global.js"></script>
<script src="admin.js"></script>

</body>
</html>
