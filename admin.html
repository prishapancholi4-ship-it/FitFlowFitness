<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin • FitFlow</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="admin.js"></script>
</head>

<body class="has-burger admin">

  <!-- Burger -->
  <div class="burger" onclick="toggleSidebar()">☰</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">

    <button class="secondary" onclick="location.href='dashboard.html'">Dashboard</button>
    <button class="secondary" onclick="location.href='journal.html'">Journal</button>
    <button class="secondary" onclick="location.href='badges.html'">Badges</button>
    <button class="secondary" onclick="location.href='shop.html'">Shop</button>

    <div class="menu-section">Admin Tools</div>
    <div class="admin-only">
      <button class="primary" onclick="openNewPostModal()">New Blog Post</button>
      <button class="secondary" onclick="location.href='manage-users.html'">Manage Users</button>
      <button class="danger" onclick="resetAllProgress()">Reset All Progress</button>
    </div>

    <div class="menu-section">Quick Actions</div>
    <button class="secondary" onclick="addPoints()">Add Points</button>
    <button class="secondary" onclick="resetDay()">Reset Day</button>

  </div>

  <!-- Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

  <div class="container">
    <h1 class="gradient-text">Admin Panel</h1>

    <div class="card" style="padding: var(--space-lg);">
      <p class="subtext">Welcome back, admin. All tools are in the menu.</p>
    </div>
  </div>

</body>
</html>
