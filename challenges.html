<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenges – FitFlow</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">FitFlow</div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
    </div>
  </nav>

  <h1 class="gradient-text">Challenges</h1>
  <p class="subtext">Join simple quests to boost your progress.</p>

  <!-- WEEKLY CHALLENGE -->
  <section class="card gradient-box" style="padding: var(--space-lg); max-width: 700px; margin: 0 auto;">
    <h2>This Week’s Challenge</h2>

    <p class="subtext" id="currentChallengeText">
      Walk or move for at least 20 minutes on 3 different days this week.
    </p>

    <button class="primary" style="margin-top: var(--space-md);" onclick="completeChallenge()">
      Mark Challenge Complete
    </button>

    <p id="challengeStatus" class="subtext" style="margin-top: var(--space-sm);"></p>
  </section>

</div>

<script src="fitflow-global.js"></script>

<script>
(function() {
  if (localStorage.getItem("fitflowOnboardingComplete") !== "true") {
    window.location.href = "login.html";
  }
})();

function completeChallenge() {
  const already = localStorage.getItem("fitflowChallengeCompletedThisWeek") === "true";
  const status = document.getElementById("challengeStatus");

  if (already) {
    status.textContent = "You’ve already claimed this challenge reward.";
    return;
  }

  addPoints(15);
  localStorage.setItem("fitflowChallengeCompletedThisWeek", "true");
  status.textContent = "Challenge completed! +15 points.";
}
</script>

</body>
</html>
