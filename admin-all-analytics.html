<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow – Global Analytics</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initGlobalAnalytics()">

<div class="container">

  <h1 class="gradient-text">Global Analytics</h1>

  <!-- OVERVIEW -->
  <section class="card" style="padding: var(--space-lg);">
    <h2>Overview</h2>
    <ul class="analytics-list">
      <li>Total Users: <strong id="totalUsers">0</strong></li>
      <li>Total Points: <strong id="totalPoints">0</strong></li>
      <li>Average Streak: <strong id="avgStreak">0</strong></li>
      <li>Total Logs: <strong id="totalLogs">0</strong></li>
    </ul>
  </section>

  <!-- LEADERBOARD -->
  <section class="card" style="padding: var(--space-lg); margin-top: var(--space-lg);">
    <h2>Leaderboards</h2>
    <ul id="leaderboard" class="analytics-list"></ul>
  </section>

  <!-- ACTIVITY INSIGHTS -->
  <section class="card" style="padding: var(--space-lg); margin-top: var(--space-lg);">
    <h2>Activity Insights</h2>
    <p>Most Active User: <strong id="mostActive">—</strong></p>
    <p>Least Active User: <strong id="leastActive">—</strong></p>
  </section>

  <!-- BACK BUTTON -->
  <button class="utility" onclick="goBack()" style="margin-top: var(--space-lg);">
    Back
  </button>

</div>

<script src="fitflow-global.js"></script>
<script src="admin-all-analytics.js"></script>

</body>
</html>
