<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings – FitFlow</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<script>
if (localStorage.getItem("fitflowOnboardingComplete") !== "true") {
  window.location.href = "login.html";
}
</script>

<!-- HAMBURGER -->
<div class="hamburger" onclick="toggleMenu()">☰</div>

<!-- SIDEBAR -->
<div id="sideMenu" class="side-menu">
  <h2 class="menu-title">FitFlow Menu</h2>

  <button class="secondary" onclick="location.href='dashboard.html'">Dashboard</button>
  <button class="secondary" onclick="location.href='settings.html'">Settings</button>
  <button class="danger" onclick="logoutUser()">Logout</button>
</div>

<div class="container">

  <h1 class="gradient-text">Settings</h1>

  <!-- ACCOUNT SECTION -->
  <section class="card" style="padding: var(--space-lg);">
    <h2>Account</h2>

    <button class="danger" onclick="logoutUser()" style="margin-top: var(--space-md);">
      Logout
    </button>
  </section>

</div>

<script src="fitflow-global.js"></script>

<script>
function toggleMenu() {
  document.getElementById("sideMenu").classList.toggle("open");
}

function logoutUser() {
  localStorage.removeItem("fitflowUsername");
  localStorage.removeItem("fitflowOnboardingComplete");
  window.location.href = "login.html";
}
</script>

</body>
</html>
