<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow â€“ Admin Levels</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initAdminLevels()">

<div class="container">

  <h1 class="gradient-text">Level Manager</h1>

  <!-- CREATE LEVEL -->
  <section class="card" style="padding: var(--space-lg);">
    <h2>Create Level</h2>

    <input type="number" id="levelNumber" class="input" placeholder="Level number">
    <input type="number" id="levelPoints" class="input" placeholder="Points required">

    <button class="primary" onclick="addLevel()" style="margin-top: var(--space-md);">
      Add Level
    </button>

    <p id="levelStatus" class="subtext" style="margin-top: var(--space-sm);"></p>
  </section>

  <!-- EXISTING LEVELS -->
  <section class="card" style="padding: var(--space-lg); margin-top: var(--space-lg);">
    <h2>Existing Levels</h2>
    <ul id="levelList" class="level-list"></ul>
  </section>

  <!-- BACK BUTTON -->
  <button class="utility" onclick="goBack()" style="margin-top: var(--space-lg);">
    Back
  </button>

</div>

<script src="fitflow-global.js"></script>
<script src="admin-levels.js"></script>

</body>
</html>
