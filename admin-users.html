<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow â€“ User Management</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initAdminUsers()">

<div class="container">

  <h1 class="gradient-text">User Management</h1>

  <!-- ALL USERS -->
  <section class="card" style="padding: var(--space-lg);">
    <h2>All Users</h2>
    <ul id="userList" class="user-list"></ul>
  </section>

  <!-- EDIT USER -->
  <section class="card" id="editSection" style="display:none; padding: var(--space-lg); margin-top: var(--space-lg);">
    <h2>Edit User</h2>

    <p id="editUserLabel" class="subtext" style="margin-bottom: var(--space-md);"></p>

    <label class="field-label">Points</label>
    <input type="number" id="editPoints" class="input">

    <label class="field-label">Streak</label>
    <input type="number" id="editStreak" class="input">

    <label class="field-label">Level</label>
    <input type="number" id="editLevel" class="input">

    <label class="field-label">Badge</label>
    <input type="text" id="editBadge" class="input">

    <div style="margin-top: var(--space-md); display:flex; flex-wrap:wrap; gap: var(--space-sm);">
      <button class="primary" onclick="saveUserEdits()">Save Changes</button>
      <button class="secondary" onclick="resetUserLogs()">Reset Logs</button>
      <button class="danger" onclick="deleteUserAccount()">Delete User</button>
      <button class="utility" onclick="cancelEdit()">Cancel</button>
    </div>

    <p id="editStatus" class="subtext" style="margin-top: var(--space-sm);"></p>
  </section>

  <!-- BACK BUTTON -->
  <button class="utility" onclick="goBack()" style="margin-top: var(--space-lg);">
    Back
  </button>

</div>

<script src="fitflow-global.js"></script>
<script src="admin-users.js"></script>

</body>
</html>
