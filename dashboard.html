<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow – Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initDashboard()">

<!-- BURGER MENU -->
<div id="burgerMenu" class="burger">☰</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <button onclick="goTo('dashboard.html')">Dashboard</button>
  <button onclick="goTo('profile.html')">Profile</button>
  <button onclick="goTo('admin.html')" id="adminLink">Admin Panel</button>
  <button onclick="handleLogout()">Logout</button>
</div>

<div class="container">

  <header class="dashboard-header">
    <h1 class="gradient-text">FitFlow Dashboard</h1>
    <p class="subtext" id="welcomeMessage"></p>
  </header>

  <!-- USER STATS -->
  <section class="card stats-card">
    <h2>Your Progress</h2>
    <div class="stats-row">
      <div class="stat-item">
        <span class="stat-label">Points</span>
        <span class="stat-value" id="pointsDisplay">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Streak</span>
        <span class="stat-value" id="streakDisplay">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Level</span>
        <span class="stat-value" id="levelDisplay">1</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Badge</span>
        <span class="stat-value" id="badgeDisplay">—</span>
      </div>
    </div>
  </section>

  <!-- QUICK ACTIONS -->
  <section class="card">
    <h2>Quick Actions</h2>
    <div class="button-grid">
      <button onclick="goTo('water.html')">Log Water</button>
      <button onclick="goTo('sleep.html')">Log Sleep</button>
      <button onclick="goTo('workouts.html')">Log Workout</button>
      <button onclick="goTo('nutrition.html')">Log Nutrition</button>
      <button onclick="goTo('journal.html')">Open Journal</button>
      <button onclick="goTo('blog.html')">Open Blog</button>

      <!-- NEW BUTTONS -->
      <button onclick="goTo('shop.html')">Shop</button>
      <button onclick="goTo('badges.html')">Badges</button>
    </div>
  </section>

  <!-- ACCOUNT -->
  <section class="card">
    <h2>Account</h2>
    <div class="button-row">
      <button onclick="goTo('profile.html')">Profile</button>
      <button onclick="handleLogout()">Log Out</button>
      <button onclick="goTo('admin.html')" id="adminButton" style="display:none;">Admin Panel</button>
    </div>
  </section>

</div>

<script src="fitflow-global.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
