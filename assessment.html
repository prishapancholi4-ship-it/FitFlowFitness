<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment â€“ FitFlow</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<script>
  // Must be logged in
  if (localStorage.getItem("fitflowLoggedIn") !== "true") {
    window.location.href = "login.html";
  }

  // Must agree to privacy first
  if (localStorage.getItem("fitflowPrivacyAgreed") !== "true") {
    window.location.href = "privacy.html";
  }

  // Must agree to terms second
  if (localStorage.getItem("fitflowTermsAgreed") !== "true") {
    window.location.href = "terms.html";
  }
</script>

<div class="container">

  <img src="fitflow-logo.png" alt="FitFlow logo" class="logo">

  <h1 class="gradient-text">Quick Assessment</h1>

  <section class="card" style="padding: var(--space-lg);">
    <h2>Tell Us About You</h2>

    <label class="field-label">Your Main Goal</label>
    <input type="text" id="goalInput" class="input" placeholder="Get stronger, lose weight, feel better...">

    <label class="field-label">Your Experience Level</label>
    <select id="experienceInput" class="input" style="margin-bottom: var(--space-md);">
      <option value="">Select one</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>

    <label class="field-label">Your Preferred Focus</label>
    <select id="focusInput" class="input" style="margin-bottom: var(--space-md);">
      <option value="">Select one</option>
      <option value="strength">Strength</option>
      <option value="mobility">Mobility</option>
      <option value="endurance">Endurance</option>
      <option value="wellness">Wellness & Mindfulness</option>
    </select>

    <button class="primary" onclick="completeAssessment()" style="margin-top: var(--space-md);">
      Continue
    </button>

    <p id="assessmentStatus" class="subtext" style="margin-top: var(--space-sm);"></p>
  </section>

</div>

<script src="script.js"></script>

<script>
  function completeAssessment() {
    const goal = document.getElementById("goalInput").value.trim();
    const experience = document.getElementById("experienceInput").value;
    const focus = document.getElementById("focusInput").value;
    const status = document.getElementById("assessmentStatus");

    if (!goal || !experience || !focus) {
      status.textContent = "Please complete all fields.";
      return;
    }

    // Save assessment data locally
    localStorage.setItem("fitflowUserGoal", goal);
    localStorage.setItem("fitflowUserExperience", experience);
    localStorage.setItem("fitflowUserFocus", focus);

    // Mark onboarding as complete
    localStorage.setItem("fitflowOnboardingComplete", "true");

    status.textContent = "Assessment complete. Redirecting...";
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 600);
  }
</script>

</body>
</html>
