<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Log – FitFlow</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<script>
  if (localStorage.getItem("fitflowOnboardingComplete") !== "true") {
    window.location.href = "login.html";
  }
</script>

<div class="hamburger" onclick="toggleMenu()">☰</div>

<div id="sideMenu" class="side-menu">
  <h2 class="menu-title">FitFlow Menu</h2>
  <button onclick="location.href='dashboard.html'">Dashboard</button>
  <button onclick="location.href='activity-log.html'">Activity Log</button>
</div>

<div class="container">
  <h1 class="gradient-text">Activity Log</h1>

  <section class="card">
    <div id="activityList"></div>
  </section>
</div>

<script src="fitflow-global.js"></script>
<script>
  function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
  }

  function loadActivity() {
    let history = [];
    try {
      history = JSON.parse(localStorage.getItem("fitflowActivityHistory")) || [];
    } catch {
      history = [];
    }

    const container = document.getElementById("activityList");

    if (!history.length) {
      container.innerHTML = "<p>No activity recorded yet.</p>";
      return;
    }

    container.innerHTML = history.map(entry => `
      <div class="activity-entry">
        <p><strong>${entry.text}</strong></p>
        <p class="subtext">${new Date(entry.timestamp).toLocaleString()}</p>
      </div>
    `).join("");
  }

  document.addEventListener("DOMContentLoaded", loadActivity);
</script>

</body>
</html>
