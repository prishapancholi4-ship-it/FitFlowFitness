<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow â€“ Water Log</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initWater()">

<div class="container">

  <h1 class="gradient-text">Water Intake</h1>

  <!-- ADD WATER ENTRY -->
  <section class="card" style="padding: var(--space-lg);">

    <label class="field-label">Amount (ml)</label>
    <input type="number" id="waterAmount" class="input" placeholder="e.g., 250">

    <button class="primary" onclick="addWater()" style="margin-top: var(--space-md);">
      Add Water
    </button>

    <p id="waterStatus" class="subtext" style="margin-top: var(--space-sm);"></p>
  </section>

  <!-- TODAY'S LOGS -->
  <section class="card" style="padding: var(--space-lg); margin-top: var(--space-lg);">
    <h2>Today's Logs</h2>
    <ul id="waterList"></ul>
  </section>

  <!-- BACK BUTTON -->
  <button class="utility" onclick="goBack()" style="margin-top: var(--space-lg);">
    Back
  </button>

</div>

<script src="fitflow-global.js"></script>
<script src="water.js"></script>

</body>
</html>
