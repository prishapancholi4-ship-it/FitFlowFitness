<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow â€“ Nutrition</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initNutrition()">

<div class="container">

  <h1 class="gradient-text">Nutrition Log</h1>

  <!-- ADD NUTRITION ENTRY -->
  <section class="card" style="padding: var(--space-lg);">
    
    <label class="field-label">Food Item</label>
    <input type="text" id="foodItem" class="input" placeholder="e.g., Chicken Bowl">

    <label class="field-label">Calories</label>
    <input type="number" id="foodCalories" class="input" placeholder="e.g., 600">

    <button class="primary" onclick="addNutrition()" style="margin-top: var(--space-md);">
      Add Entry
    </button>

    <p id="nutritionStatus" class="subtext" style="margin-top: var(--space-sm);"></p>
  </section>

  <!-- RECENT MEALS -->
  <section class="card" style="padding: var(--space-lg); margin-top: var(--space-lg);">
    <h2>Recent Meals</h2>
    <ul id="nutritionList"></ul>
  </section>

  <!-- BACK BUTTON -->
  <button class="utility" onclick="goBack()" style="margin-top: var(--space-lg);">
    Back
  </button>

</div>

<script src="fitflow-global.js"></script>
<script src="nutrition.js"></script>

</body>
</html>
