<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow â€“ Blog</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initBlog()">

<div class="container">
  <h1 class="gradient-text">FitFlow Blog</h1>

  <section class="card">
    <h2>Recent Posts</h2>
    <ul id="blogList"></ul>
  </section>

  <button class="back-btn" onclick="goBack()">Back</button>
</div>

<script src="fitflow-global.js"></script>
<script src="blog.js"></script>
<!-- ADMIN-ONLY FLOATING BUTTON -->
<button id="newPostBtn" class="floating-btn" onclick="openPostModal()">+</button>

<!-- CREATE POST MODAL -->
<div id="postModal" class="modal">
  <div class="modal-content">
    <h2>Create Post</h2>
    <textarea id="newPostText" placeholder="Write your post..."></textarea>
    <button onclick="createPost()">Publish</button>
    <button onclick="closePostModal()">Cancel</button>
    <p id="postStatus" class="subtext"></p>
  </div>
</div>

</body>
</html>
