<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow â€“ Blog</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initBlog()">

<div class="container">

  <h1 class="gradient-text">FitFlow Blog</h1>

  <!-- RECENT POSTS -->
  <section class="card" style="padding: var(--space-lg);">
    <h2>Recent Posts</h2>
    <ul id="blogList" class="blog-list"></ul>
  </section>

  <!-- BACK BUTTON -->
  <button class="utility" onclick="goBack()" style="margin-top: var(--space-lg);">
    Back
  </button>

</div>

<script src="fitflow-global.js"></script>
<script src="blog.js"></script>

<!-- ADMIN-ONLY FLOATING BUTTON -->
<button id="newPostBtn" class="floating-btn" onclick="openPostModal()">+</button>

<!-- CREATE POST MODAL -->
<div id="postModal" class="modal">
  <div class="modal-content card" style="padding: var(--space-lg);">
    <h2>Create Post</h2>

    <textarea id="newPostText" class="input textarea" placeholder="Write your post..."></textarea>

    <div style="margin-top: var(--space-md); display:flex; gap: var(--space-sm);">
      <button class="primary" onclick="createPost()">Publish</button>
      <button class="secondary" onclick="closePostModal()">Cancel</button>
    </div>

    <p id="postStatus" class="subtext" style="margin-top: var(--space-sm);"></p>
  </div>
</div>

</body>
</html>
