<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFlow â€“ Admin Challenges</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initAdminChallenges()">

<div class="container">

  <h1 class="gradient-text">Challenge Manager</h1>

  <!-- CREATE CHALLENGE -->
  <section class="card" style="padding: var(--space-lg);">
    <h2>Create Challenge</h2>

    <input type="text" id="challengeName" class="input" placeholder="Challenge name">
    <input type="number" id="challengePoints" class="input" placeholder="Points reward">

    <button class="primary" onclick="addChallenge()" style="margin-top: var(--space-md);">
      Add Challenge
    </button>

    <p id="challengeStatus" class="subtext" style="margin-top: var(--space-sm);"></p>
  </section>

  <!-- EXISTING CHALLENGES -->
  <section class="card" style="padding: var(--space-lg); margin-top: var(--space-lg);">
    <h2>Existing Challenges</h2>
    <ul id="challengeList"></ul>
  </section>

  <!-- BACK BUTTON -->
  <button class="utility" onclick="goBack()" style="margin-top: var(--space-lg);">
    Back
  </button>

</div>

<script src="fitflow-global.js"></script>
<script src="admin-challenges.js"></script>

</body>
</html>
