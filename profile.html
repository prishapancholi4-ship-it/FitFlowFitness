<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile â€“ FitFlow</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<script>
  if (localStorage.getItem("fitflowOnboardingComplete") !== "true") {
    window.location.href = "login.html";
  }
</script>

<div class="container">

  <!-- Logo -->
  <div style="text-align:center; margin-bottom: var(--space-lg);">
    <img src="fitflow-logo.png" alt="FitFlow logo" style="width:160px; max-width:100%;">
  </div>

  <h1 class="gradient-text">Your Profile</h1>

  <!-- ACCOUNT DETAILS -->
  <section class="card" style="padding: var(--space-lg); margin-top: var(--space-md);">
    <h2>Account Details</h2>
    <p>Email: <span id="profileEmail"></span></p>
    <p>Level: <span id="levelDisplay"></span></p>
    <p>Points: <span id="pointsDisplay"></span></p>
    <p>Streak: <span id="streakDisplay"></span></p>
    <p>Badge: <span id="badgeDisplay"></span></p>
  </section>

  <!-- PROGRESS BAR -->
  <section class="card" style="padding: var(--space-lg); margin-top: var(--space-lg);">
    <h2>Progress</h2>

    <div class="progress-track" style="margin-top: var(--space-md);">
      <div id="levelProgressBar"></div>
    </div>
  </section>

</div>

<script src="fitflow-global.js"></script>
<script src="script.js"></script>

</body>
</html>
